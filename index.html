<!DOCTYPE html>
<html lang="fa">
    <head>
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="./assets/css/bootstrap-rtl.min.css" rel="stylesheet" />
        <link href="./assets/css/vazir.css" rel="stylesheet" />
        <link href="./assets/css/style.css?v1.5" rel="stylesheet" />
        <title>IRCF | ابزار فرگمنت</title>
        <meta name="theme-color" content="#ff7900" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 col-centered">
                    <a href=".">
                        
                        <h1>ابزار ساخت فرگمت</h1>
                    </a>
                </div>
            </div>
        </nav>
        <div class="clearfix"></div>
        <div class="container">
            <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 col-centered">
                
                <div class="clearfix"></div>
                <div class="alert alert-info" id="defAlert">
                    <p>داده های شما به صورت کاملا امن تبدیل شده و در هیچ سرور یا دیتابیسی ذخیره نمی شود.</p>
                </div>
                <p>کانفیگ VLESS/VMESS از نوع webSocket:</p>
                <input class="form-control dirLeft" placeholder="Your Config" value="" id="defConfig" />
                <div class="orClass"><small>یا</small></div>
                <p>یا تنظیمات رو به‌صورت دستی تکمیل کنین:</p>
                <div class="xsWidth withSmallCenter">
                    <select class="form-control dirLeft" id="protocol">
                        <option value="vless">Vless [WS]</option>
                        <option value="vmess">Vmess [WS]</option>
                    </select>
                    <input class="form-control dirLeft" placeholder="UUID" id="uuid" />
                    <input class="form-control dirLeft" placeholder="PORT" id="port" type="number" />
                </div>
                <div class="xsWidth">
                    <input class="form-control dirLeft" placeholder="CleanIP (default: zula.ir)" id="cleanIp" />
                    <input class="form-control dirLeft" placeholder="Host" id="sni" />
                    <input class="form-control dirLeft" placeholder="PATH" id="path" />
                </div>
                <div class="clearfix"></div>
                <label class="switch">
                    <input type="checkbox" id="tls" checked />
                    <span class="slider round"></span>
                    <strong>TLS</strong>
                </label>
                <label class="switch">
                    <input type="checkbox" id="early" />
                    <span class="slider round"></span>
                    <strong>Early Data</strong>
                </label>
                <label class="switch">
                    <input type="checkbox" id="mux" />
                    <span class="slider round"></span>
                    <strong>Mux</strong>
                </label>
                <div class="orClass"><small>تنظیمات فرگمنت</small></div>
                <div class="xsWidth">
                    <input class="form-control dirLeft" placeholder="Packets" id="packets" value="tlshello" />
                    <input class="form-control dirLeft" placeholder="Length" id="length" value="10-20" />
                    <input class="form-control dirLeft" placeholder="Interval" id="interval" value="10-20" />
                </div>
                <div class="muxForm none" id="muxForm">
                    <div class="orClass"><small>مقدار Concurrency</small></div>
                    <input class="form-control dirLeft" placeholder="Concurrency" id="concurrency" value="8" />
                </div>
                <div class="input-group fetchIps" style="padding-bottom: 10px;">
                    <button class="btn btn-lg btn-primary cpjson" type="submit" id="copyJson">
                        کپی Json
                    </button>
                </div>
                <div class="input-group fetchIps">
                    <button class="btn btn-lg btn-primary" type="submit" id="getFile">
                        ساخت فایل Json
                    </button>
                </div>
           
                    <script src="./assets/js/jquery.min.js"></script>
                    <script src="./assets/js/bootstrap.min.js"></script>
                    <script src="./assets/js/script.js?v1.5.2"></script>
                </footer>
            </div>
        </div>
    </body>
</html>
